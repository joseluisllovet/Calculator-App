<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="Display.js" type="text/javascript"></script>
    <script src="Calculator.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script> <!--defer to have the script run after the DOM is loaded-->
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <h1>Helect</h1>
            <h1 class="izq">H-1002</h1>
            <div class="display">
                <div id="value-before"></div>
                <div id="value-now"></div>
            </div>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button onclick="display.delete()">&larr;</button>
            <button onclick="display.deleteAll()" class="col-2">AC</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" value="multiply">x</button>
            <button class="operator" value="split">รท</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" value="add">+</button>
            <button class="operator" value="deduct">-</button>
            <button class="col-2 number">0</button>
            <button class="number">.</button>
            <button class="operator" value="exp">EXP</button>
            <button class="operator" value="ans">Ans</button>
            <button class="operator" value="equalize">=</button>
        </div>
    </div>
</body>
</html>
